<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Watch Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Sofia+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41d4dca1de.js"
      crossorigin="anonymous"
    ></script>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="watch-store-homepage" id="homepageSection">
      <div class="product-card">
        <header class="header">
          <div class="header-logo-section">
            <img class="header-logo" src="./images/Logo.png" alt="watch-logo" />
          </div>
          <nav class="header-nav-links">
            <a class="header-nav-link">Shop</a>
            <a class="header-nav-link">Brands</a>
            <a class="header-nav-link">Contact us</a>
            <button type="button" class="sign-up-button">Sign up</button>
          </nav>
          <div class="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </header>
        <div class="watch-slider-content-section" id="sliderMainSection">
          <section class="contentSection">
            <h1 id="watch-title">Exquisite Watches</h1>
            <p id="watch-title-info">
              Gold Luxury,

              <span id="watch-title-highlight">Choose Us</span>
            </p>
            <p class="watch-title-description">
              Discover the Perfect Watch for Every Occasion and Elevate Your
              Style with Timeless Elegance and Precision Craftsmanship - watch
            </p>
            <p class="watch-price">$499.00</p>
            <img
              class="social-img"
              id="socialImg1"
              src="./images/social media.png"
            />
          </section>
          <section
            class="splide watch-slide-section"
            aria-label="Splide Basic HTML Example"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="./images/Group 4.png" />
                </li>
                <li class="splide__slide">
                  <img src="./images/Group 5.png" />
                </li>
                <li class="splide__slide">
                  <img src="./images/Group 6.png" />
                </li>
                <li class="splide__slide">
                  <img src="./images/Group 7.png" />
                </li>
              </ul>
            </div>
          </section>
          <img
            class="social-img"
            id="socialImg2"
            src="./images/social media.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
